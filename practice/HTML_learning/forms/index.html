<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>

<h1>Complete HTML Form Example</h1>

<form action="/submit" method="POST">

    <!-- Text Input -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <!-- Checkboxes -->
    <label>Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
    <label for="hobby1">Reading</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="Sports">
    <label for="hobby2">Sports</label>
    <input type="checkbox" id="hobby3" name="hobbies" value="Music">
    <label for="hobby3">Music</label>

    <!-- Select Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
    </select>

    <!-- Date Picker -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <!-- File Upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

    <!-- Textarea -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
    <form>
        <!-- Group 1: Favorite Color -->
        <fieldset>
            <legend>Favorite Color</legend>
            <label for="red">
                <input type="radio" id="red" name="color" value="red"> Red
            </label>
            <label for="blue">
                <input type="radio" id="blue" name="color" value="blue"> Blue
            </label>
            <label for="green">
                <input type="radio" id="green" name="color" value="green"> Green
            </label>
        </fieldset>
    
        <!-- Group 2: Preferred Pet -->
        <fieldset>
            <legend>Preferred Pet</legend>
            <label for="cat">
                <input type="radio" id="cat" name="pet" value="cat"> Cat
            </label>
            <label for="dog">
                <input type="radio" id="dog" name="pet" value="dog"> Dog
            </label>
            <label for="fish">
                <input type="radio" id="fish" name="pet" value="fish"> Fish
            </label>
        </fieldset>
    
        <input type="submit" value="Submit">
    </form>
    

</form>

</body>
</html>
