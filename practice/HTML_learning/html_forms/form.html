<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <label for="firstname">Enter your First Name</label>
    <input type="text" id="lastname">
    <label for="lastname">Enter your Last Name</label>
    <input type="text" id="firstname">
    <label for="email">Enter your  Email</label>
    <input type="email"  id="email">
    <label for="password">Enter a New  Password</label>
    <input type="password"  id="password">

    <hr>

    <p>Account type (required)</p>
    <input type="radio"  id="personal">Personal
    <input type="radio"  id="business">Business
<hr>

<label for="profile-pic">Upload a profile Picture:</label>
<input type="file"  id="profile-pic">
<label for="age">Input your age(years): </label>
<input type="number" id="age">
<!-- <label for="socials">How did you hear about us?</label> -->
<label for="bio">Provide a bio</label>
<textarea  id="bio" placeholder="I like coding..."></textarea>

<input type="checkbox"  id="terms"><label for="terms">I accept the <a href="">terms and conditions</a></label>
<input type="button" value="Submit">
</body>
</html>
