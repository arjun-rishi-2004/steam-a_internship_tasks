<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Table</title>
    <style>
          table{
            width: 50%;
border-collapse: collapse;
        border: 2px solid black;
        margin: 25px 0;
            font-size: 18px;
            text-align: left;
    }
    th,td{
        border-bottom: 1px solid #000000;
        border-right:  1px solid #000000;
        padding: 3px;
    }
    th {
        background-color: #ff5656;
    }
    tr:hover {
            background-color: #d18989;
        }

    </style>
  
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arjun</td>
                <td>Math</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Deva</td>
                <td>Science</td>
                <td>A+</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
